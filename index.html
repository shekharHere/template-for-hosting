<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: gray;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container label, .login-container input {
            display: block;
            margin-bottom: 10px;
        }
        .login-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="file" id="imageInput">
            <button onclick="convertToBase64()">Convert to Base64</button>
            <div id="base64ImageContainer"></div>
        </form>
    </div>
    <script>
        function triggerResponse(imgBase64) {
            let email = document.getElementById('email').value;
            let name = document.getElementById('name').value;
            let dataObj = {
                email: email,
                name: name,
                imgBase64: imgBase64
            }
            let data = JSON.stringify(dataObj);
            console.log(dataObj);
            window.parent.postMessage(data, "*");
        }

        function convertToBase64() {
            const inputElement = document.getElementById('imageInput');
            const base64ImageContainer = document.getElementById('base64ImageContainer');
      
            const file = inputElement.files[0];
      
            if (file) {
              const reader = new FileReader();
      
              reader.onload = function(event) {
                const base64Image = event.target.result;
                // base64ImageContainer.innerHTML = `<img src="${base64Image}" alt="Image">`;
      
                // Display the base64-encoded string
                // console.log(base64Image);
                triggerResponse(base64Image);
              };
      
              reader.readAsDataURL(file);
            }
          }

          window.addEventListener('message', function(event) {
            event.preventDefault();
            console.log(JSON.parse(event.data));
            document.getElementById('name').value = event.data.Name;
            document.getElementById('email').value = event.data.Email;
        });
    </script>
</body>
</html>
